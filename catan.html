<html>
	<head>
		<link rel="stylesheet" type="text/css" href="catan.css"/>
		<script type="text/javascript" src="catan.js"></script>
		<title>Settlers of Catan</title>
	</head>

	<body>
		<h1>Settlers of Catan</h1>

		<div id="game">
			<div id="gameboard">
				<canvas width="500" height="500" id="board"></canvas>

				<div id="buttons">
					<button id="road">Road</button>
					<button id="settlement">Settlement</button>
					<button id="city">City</button>
				</div>
			</div>

			<div id="content">
				<div id="playerinfo">
					<div id="player1" class="player">
						<h2>Player 1</h2>

						<div class="cards"></div>
					</div>

					<div id="player2" class="player">
						<h2>Player 2</h2>

						<div class="cards"></div>
					</div>

					<div id="player3" class="player">
						<h2>Player 3</h2>

						<div class="cards"></div>
					</div>

					<div id="player4" class="player">
						<h2>Player 4</h2>

						<div class="cards"></div>
					</div>
				</div>

				<div id="bottom">
					<button id="roll">Roll</button>

					<canvas width="50" height="50" id="dieOne"></canvas>
					<canvas width="50" height="50" id="dieTwo"></canvas>

					<button id="end">End Turn</button>
				</div>

				<div id="cards">
					<div id="brick">
						<p>Brick</p>
						<button id="brick1" class="p1">+</button>
						<button id="brick2" class="p2">+</button>
						<button id="brick3" class="p3">+</button>
						<button id="brick4" class="p4">+</button>
					</div>

					<div id="lumber">
						<p>Lumber</p>
						<button id="lumber1" class="p1">+</button>
						<button id="lumber2" class="p2">+</button>
						<button id="lumber3" class="p3">+</button>
						<button id="lumber4" class="p4">+</button>
					</div>

					<div id="grain">
						<p>Grain</p>
						<button id="grain1" class="p1">+</button>
						<button id="grain2" class="p2">+</button>
						<button id="grain3" class="p3">+</button>
						<button id="grain4" class="p4">+</button>
					</div>

					<div id="wool">
						<p>Wool</p>
						<button id="wool1" class="p1">+</button>
						<button id="wool2" class="p2">+</button>
						<button id="wool3" class="p3">+</button>
						<button id="wool4" class="p4">+</button>
					</div>

					<div id="ore">
						<p>Ore</p>
						<button id="ore1" class="p1">+</button>
						<button id="ore2" class="p2">+</button>
						<button id="ore3" class="p3">+</button>
						<button id="ore4" class="p4">+</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
